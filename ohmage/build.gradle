buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile 'com.android.support:support-v4:13.0.+'
    compile 'com.android.support:appcompat-v7:18.0.+'
    compile 'com.squareup.dagger:dagger:1.1+'
    compile 'com.squareup.dagger:dagger-compiler:1.1+'
    compile 'com.google.guava:guava:15.0'
    compile 'com.google.code.gson:gson:2.2.+'
    compile 'com.google:volley:1.0.0-SNAPSHOT'
    compile 'com.squareup.okhttp:okhttp:1.2.1'
    compile 'com.squareup:otto:1.3.+'
    compile 'com.google.android.gms:play-services:3.1.+'
    compile 'org.ohmage:android-stream-lib:2.0-SNAPSHOT'
    compile 'com.squareup.retrofit:retrofit:1.3.0'

    instrumentTestCompile 'com.google.dexmaker:dexmaker-mockito:1.0'
    instrumentTestCompile 'com.google.dexmaker:dexmaker:1.0'
    instrumentTestCompile 'org.mockito:mockito-core:1.9.5'
    instrumentTestCompile files('libs/hamcrest-library-1.1.jar',
            'libs/hamcrest-integration-1.1.jar',
            'libs/testrunner-1.0-SNAPSHOT.jar',
            'libs/testrunner-runtime-1.0-SNAPSHOT.jar',
            'libs/espresso-1.0-SNAPSHOT.jar')
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18

        testInstrumentationRunner "com.google.android.apps.common.testing.testrunner.GoogleInstrumentationTestRunner"
    }
}
